<!doctype html>
<html>
	
	<head>
		<title>Notification Framework</title>
		<meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/notification.js"></script>
	</head>
	
	<body>
		<h1>Remember to allow notifications!</h1>
		<button onclick="">Confirm!</button>
		
		<script>
			var popup = new PopupNotification('Hello', 'Yo', 'images/up.jpg', 'confirmation.html');
			popup.pop();
			var fag = new PopupNotification('Yo', 'Fack', 'images/up.jpg', 'confirmation.html');
			fag.pop();
			console.log(popup);
			console.log(fag);
		</script>
	</body>
	
</html>
